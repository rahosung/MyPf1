<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/main.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel" >
</head>

<body>
<header id="header">
    <div class="container">
        <div class="row">
            <div class="header">
            </div>
        </div>
    </div>
</header>

<nav id="nav">
    <div class="container">
        <div class="row">
            <div class="nav">
            </div>
        </div>
    </div>
</nav>

<article id="title">
    <div class="container">
        <div class="title">
            <h2>"OYSM HS입니다."</h2>
            <!--15강 시작-->
            <a href="#" class="btn"><i class="fa fa-angle-down" aria-hidden="true"></i><span class="ir_su">전체메뉴 보기</span></a>

            <!--15강 종료-->
        </div>
    </div>
</article>

<main>
    <section id="contents">
        <div class="container">
            <section id="cont_left">
                <h3 class="ir_su">반응형 사이트 왼쪽 컨텐츠</h3>
                <article class="column col1"><h4>반응형 사이트 왼쪽 컨텐츠</h4></article>
            </section>
            <section id="cont_center">
                <h3 class="ir_su">반응형 사이트 가운데 컨텐츠</h3>
                <article class="column col1"><h4>반응형 사이트 가운데 컨텐츠</h4></article>
            </section>
            <section id="cont_right">
                <h3 class="ir_su">반응형 사이트 오른쪽 컨텐츠</h3>
                <article class="column col1"><h4>반응형 사이트 오른쪽 컨텐츠</h4></article>
            </section>
        </div>
    </section>
</main>

<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="footer">
            </div>
        </div>
    </div>
</footer>

<script src="../js/main.js"></script>
<script>
$(".btn").click(function(e){
    e.preventDefault();
    $(".nav").slideToggle();
    $(".btn").toggleClass("open");

    if($(".btn").hasClass("open")){
        $(".btn").find("i").attr("class","fa fa-angel-up");
    } else {
        $(".btn").find("i").attr("class","fa fa-angel-down");
    }
)}
</script>

</body>
</html>
